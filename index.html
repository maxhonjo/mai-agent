<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <title>Welcome Home â€” Find Your Perfect Apartment</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --navy: #0f1f3d;
      --navy-mid: #1a3260;
      --gold: #c9a96e;
      --cream: #f8f5f0;
      --muted: #8a8f9e;
      --border: #e2ddd6;
      --white: #ffffff;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--navy);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Atmospheric background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 50% 0%, rgba(201,169,110,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 60% 80% at 100% 100%, rgba(26,50,96,0.8) 0%, transparent 60%),
        linear-gradient(160deg, #0a1628 0%, #0f1f3d 40%, #162845 100%);
      z-index: 0;
    }

    /* Subtle grid texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(201,169,110,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(201,169,110,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--white);
      border-radius: 20px;
      width: 100%;
      max-width: 620px;
      padding: 52px 52px 48px;
      box-shadow:
        0 0 0 1px rgba(201,169,110,0.15),
        0 40px 80px rgba(0,0,0,0.5),
        0 0 60px rgba(201,169,110,0.06);
      animation: slideUp 0.6s cubic-bezier(0.22,1,0.36,1) both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(32px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-mark {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 28px;
    }

    .logo-mark svg {
      width: 28px;
      height: 28px;
    }

    .logo-mark span {
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gold);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      font-weight: 900;
      color: var(--navy);
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      font-weight: 300;
      margin-bottom: 36px;
      max-width: 420px;
    }

    .divider {
      width: 48px;
      height: 2px;
      background: var(--gold);
      margin-bottom: 36px;
      border-radius: 2px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .form-group.full { grid-column: 1 / -1; }

    label {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--navy);
    }

    label .req {
      color: var(--gold);
      margin-left: 2px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      color: var(--navy);
      background: var(--cream);
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
      -webkit-appearance: none;
    }

    input::placeholder { color: #b0b4bf; font-weight: 300; }

    input:focus {
      border-color: var(--navy-mid);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(15,31,61,0.08);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 0.4;
    }

    .btn {
      width: 100%;
      padding: 18px;
      background: var(--navy);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.04em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 40%, rgba(201,169,110,0.15) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover {
      background: var(--navy-mid);
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(15,31,61,0.3);
    }

    .btn:hover::before { opacity: 1; }
    .btn:active { transform: translateY(0); }

    .btn svg { transition: transform 0.2s; }
    .btn:hover svg { transform: translateX(4px); }

    .btn.loading { pointer-events: none; opacity: 0.7; }

    .privacy {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 300;
    }

    .privacy svg { vertical-align: -2px; margin-right: 4px; }

    /* Success state */
    .success-overlay {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px 0;
    }

    .success-overlay.show { display: flex; }

    .success-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-mid) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: popIn 0.4s cubic-bezier(0.175,0.885,0.32,1.275) both;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to   { opacity: 1; transform: scale(1); }
    }

    .success-overlay h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--navy);
      margin-bottom: 10px;
    }

    .success-overlay p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      font-weight: 300;
      max-width: 340px;
    }

    /* Error msg */
    .error-msg {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    @media (max-width: 520px) {
      .card { padding: 36px 28px 32px; }
      h1 { font-size: 32px; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- Logo -->
    <div class="logo-mark">
      <svg viewBox="0 0 28 28" fill="none">
        <path d="M14 3L3 12V25H11V18H17V25H25V12L14 3Z" fill="#0f1f3d" opacity="0.15"/>
        <path d="M14 3L3 12V25H11V18H17V25H25V12L14 3Z" stroke="#c9a96e" stroke-width="1.5" stroke-linejoin="round"/>
        <circle cx="14" cy="13" r="2" fill="#c9a96e"/>
      </svg>
      <span>Premiere Living</span>
    </div>

    <!-- Form content -->
    <div id="formContent">
      <h1>Welcome<br>Home</h1>
      <p class="subtitle">Tell us about yourself and our AI leasing assistant will help find your perfect apartment.</p>
      <div class="divider"></div>

      <div class="form-row">
        <div class="form-group full">
          <label>Full Name <span class="req">*</span></label>
          <input type="text" id="fullName" placeholder="Jane Smith" autocomplete="name" required/>
        </div>
        <div class="form-group">
          <label>Email <span class="req">*</span></label>
          <input type="email" id="email" placeholder="jane@email.com" autocomplete="email" required/>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" placeholder="(555) 123-4567" autocomplete="tel"/>
        </div>
        <div class="form-group">
          <label>Monthly Budget ($)</label>
          <input type="number" id="budget" placeholder="2000" min="500" max="20000" step="100"/>
        </div>
        <div class="form-group">
          <label>Move-in Date</label>
          <input type="date" id="moveInDate"/>
        </div>
      </div>

      <button class="btn" id="submitBtn" onclick="submitForm()">
        Start Chat with AI Leasing Agent
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>

      <div class="error-msg" id="errorMsg"></div>

      <p class="privacy">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        Your information is kept private and never sold.
      </p>
    </div>

    <!-- Success state -->
    <div class="success-overlay" id="successOverlay">
      <div class="success-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#c9a96e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <h2>You're on the list!</h2>
      <p>Our AI leasing agent will reach out shortly to schedule your tour. Check your inbox for next steps.</p>
    </div>

  </div>

  <script>
    // ============================================================
    // CONFIGURE THIS: Paste your Google Apps Script Web App URL
    // ============================================================
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwk6zlParVTXQzfAaToLJTvuq1zd0awe0XKwMzaDAW4dBzocThShzyhbMsjZzp85UuYbQ/exec';
    // ============================================================

    // Set min date on move-in input to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('moveInDate').min = today;

    async function submitForm() {
      const btn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMsg');

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const budget = document.getElementById('budget').value;
      const moveInDate = document.getElementById('moveInDate').value;

      // Validation
      errorMsg.style.display = 'none';
      if (!fullName || !email) {
        showError('Please fill in your name and email.');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      btn.classList.add('loading');
      btn.innerHTML = `
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation:spin 1s linear infinite">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
        </svg>
        Sending...`;

      const payload = {
        fullName,
        email,
        phone,
        budget,
        moveInDate,
        submittedAt: new Date().toISOString()
      };

      try {
        // If no URL configured, simulate success after 1s (for testing)
        if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_URL_HERE') {
          await new Promise(r => setTimeout(r, 1200));
          showSuccess();
          return;
        }

        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // required for Apps Script
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // no-cors means we can't read the response, assume success
        showSuccess();

      } catch (err) {
        btn.classList.remove('loading');
        btn.innerHTML = `Start Chat with AI Leasing Agent <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>`;
        showError('Something went wrong. Please try again.');
      }
    }

    function showSuccess() {
      document.getElementById('formContent').style.display = 'none';
      document.getElementById('successOverlay').classList.add('show');
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // Allow Enter to submit
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') submitForm();
    });
  </script>

  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
